spring.profiles.active=dev

#数据库配置begin
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.190.210:3306/ccy
spring.datasource.username=root
spring.datasource.password=123456
#验证连接的有效性
spring.datasource.tomcat.test-while-idle=true
#获取连接时候验证，会影响性能
spring.datasource.tomcat.test-on-borrow=false
#在连接归还到连接池时是否测试该连接
spring.datasource.tomcat.test-on-return=false
spring.datasource.tomcat.validation-query=SELECT 1 FROM DUAL
#空闲连接回收的时间间隔，与test-while-idle一起使用，设置5分钟
spring.datasource.tomcat.time-between-eviction-runs-millis=300000
#连接池空闲连接的有效时间 ，设置30分钟
spring.datasource.tomcat.min-evictable-idle-time-millis=1800000
spring.datasource.tomcat.initial-size=100
#指定连接池中最大的活跃连接数.
spring.datasource.tomcat.max-active=100
#指定连接池等待连接返回的最大等待时间，毫秒单位.
spring.datasource.tomcat.max-wait=60000
#指定必须保持连接的最小值
spring.datasource.tomcat.min-idle=100
#数据库配置end

#update 启动时 更新表结构 不影响原来的表结构和数据
#create 启动时 删除原来的表结构 重新创建
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#开启aop
spring.aop.auto=true

#监控配置
info.app.name=spring-boot-actuator
info.app.version=1.0.0
management.security.enabled=false

#livereload
spring.devtools.livereload.enabled=true

## Freemarker 配置
## 文件配置路径
spring.freemarker.template-loader-path=classpath:/static/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl


## redis 配置

redis.host=127.0.0.1
redis.port=6379

# jedis 连接池
#最大活动对象数
redis.pool.maxTotal=1000
#最大能够保持idel状态的对象数
redis.pool.maxIdle=100
#最小能够保持idel状态的对象数
redis.pool.minIdle=50
#当池内没有返回对象时，最大等待时间
redis.pool.maxWaitMillis=10000
#当调用borrow Object方法时，是否进行有效性检查
redis.pool.testOnBorrow=true
#当调用return Object方法时，是否进行有效性检查
redis.pool.testOnReturn=true
#“空闲链接”检测线程，检测的周期，毫秒数。如果为负值，表示不运行“检测线程”。默认为-1.
redis.pool.timeBetweenEvictionRunsMillis=30000
#向调用者输出“链接”对象时，是否检测它的空闲超时；
redis.pool.testWhileIdle=true
# 对于“空闲链接”检测线程而言，每次检测的链接资源的个数。默认为3.
redis.pool.numTestsPerEvictionRun=50
